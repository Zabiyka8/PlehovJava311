<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple House</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet"/>
    <link rel="stylesheet" href="/styles/style.css"/>
</head>
<body>

<div class="container">

    <div class="placeholder">
        <div class="parallax-window" data-parallax="scroll" data-image-src="img/simple-house-01.jpg">
            <div class="tm-header">
                <div class="row tm-header-inner">
                    <div class="col-md-6 col-12">
                        <img src="img/simple-house-logo.png" alt="Logo" class="tm-site-logo"/>
                        <div class="tm-site-text-box">
                            <h1 class="tm-site-title">Simple House</h1>
                            <h6 class="tm-site-description">new restaurant template</h6>
                        </div>
                    </div>
                    <nav class="col-md-6 col-12 tm-nav">
                        <ul class="tm-nav-ul">
                            <li class="tm-nav-li"><a href="/" class="tm-nav-link active">Menu</a></li>
                            <li class="tm-nav-li" sec:authorize="hasRole('ROLE_USER')"><a href="/cart"
                                                                                          class="tm-nav-link">Cart</a>
                            </li>
                            <li class="tm-nav-li" sec:authorize="hasRole('ROLE_EMPLOYEE')"><a href="/order"
                                                                                              class="tm-nav-link">Order</a>
                            </li>
                            <li class="tm-nav-li" sec:authorize="anonymous"><a href="/login"
                                                                               class="tm-nav-link">Login</a></li>
                            <li class="tm-nav-li" sec:authorize="hasRole('ROLE_USER')"><a href="/logout"
                                                                                          class="tm-nav-link">Logout</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>


    <div class="tm-paging-links">
        <nav>
            <ul>
                <li class="tm-paging-item"><a href="#" class="tm-paging-link active">Pizza</a></li>
                <li class="tm-paging-item"><a href="#" class="tm-paging-link">Salad</a></li>
                <li class="tm-paging-item"><a href="#" class="tm-paging-link">Noodle</a></li>
            </ul>
        </nav>
    </div>


    <div class="row tm-gallery">
        <div id="tm-gallery-page-pizza" class="tm-gallery-page">

            <div th:each="pizza: ${pizzas}">

                <div class="item">
                    <figure class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
                        <div class="box_img">
                            <img th:src="@{'/img/' + ${pizza.name} + '.png'}" class="img-fluid tm-gallery-img"/>
                        </div>
                        <figcaption>
                            <!--                        <div class="pizza_caption">-->
                            <h4 class="tm-gallery-title">[[${pizza.name}]]</h4>
                            <!--                        </div>-->
                            <div class="box_description">
                                <p class="tm-gallery-description" th:text="${pizza.techCart}"></p>
                            </div>
                            <div class="box_price">
                                <form method="post" action="/cart/add">
                                    <input type="text" name="pizzaId" th:value="${pizza.id}" hidden>
                                    <p class="tm-gallery-price" th:text="${pizza.price + ' &#8381;'}"></p>
                                    <input type="submit" class="button_bay">
                                </form>
                            </div>
                        </figcaption>
                    </figure>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--<script src="path/to/jquery.parallax.js"></script>-->
<script src="js/jquery.min.js"></script>
<script src="js/parallax.min.js"></script>
</body>
</html>
